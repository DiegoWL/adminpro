<h3>{{leyenda}}</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-primary" (click)="cambiarValor(-5)" type="button">
             <i class="mdi mdi-minus"></i>
        </button>
    </div>
    <input #txtProgress type="text" class="form-control" name="progreso" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)" aria-label="Amount (to the nearest dollar)" min="1" max="100">
    <div class="input-group-append">
        <button class="btn btn-primary" (click)="cambiarValor(5)" type="button"><i class="mdi mdi-plus"></i></button>
    </div>
</div>
